<!DOCTYPE html>
<!--тип документа html-->
<html lang="ru">
<!--язык документа-->
<html>
<!--сам документ-->
     <head>
<!--Голова документа, обычно здесь к документу присобачивают стили, метаданные, кодировщики, название сайта и т.д.-->
          <link rel="stylesheet" href="css/style.css">
<!--все до href обозначает тип ссылки, href-сама ссылка, в данном случае ссылается на файл на пк-->
          <title>Шаблон</title>
<!--Заголовок, он же название сайта как оно отображатся во вкладке-->
          <meta charset="utf-8">
<!--кодировщик-->
          <meta name="keywords" content="Шаблон">
<!--эта хуйня для поиска сайта, ключевые слова короче-->
          <meta name="description" content="Это шаблон, здесь смотреть не на что">
<!--описание сайта, прямо под ссылкой в поисковике-->
     </head>
<!--конец головы-->
     <body>
<!--тело документа, сюда пишется сам код-->
          <header>
<!--это шапка сайта, не путать с шапкой документа, здесь вписывается меню, заголовки и т.п.-->
               <ul class="ul ct">
<!--начало списка-->
                    <li><a href="#" class="lk"><button class="bn_b">первый элемент шапки</button></a></li>
<!--li-элемент списка, a href="#"-это заглушка, обычно вместо решетки идет сама ссылка, lk-класс который убирает оформление текста как ссылки, h1-заголовок первого уровня-->
                    <li><a href="#" class="lk"><button class="bn_b">второй элемент шапки</button></a></li>
                    <li><a href="#" class="lk"><button class="bn_b">третий элемент шапки</button></a></li>
                    <li><a href="#" class="lk"><button class="bn_b">четвертый элемент шапки</button></a></li>
               <ul>
<!--конец списка-->
          </header>
<!--конец головы-->
          <main>
               <p class="ct">
                    здесь будет текст и картинки
               </p>    
          </main>
          <footer>
<!--подвал сайта, там обычно добавляют всякие полезные ссылки, описания и т.п.-->
               <h1 class="ct">Заглушка<h1>
          </footer>
<!--конец подвала-->
          <script crc="js/main.js"></script>
<!--вообще бомба, здесь подключается джава скрипт, лучше их добавлять передзакрытием тела-->
     </body>
<!--конец тела-->
</html>
<!--конец документа-->
